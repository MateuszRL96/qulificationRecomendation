<div *ngIf="qualification" class="qualification-details-container">
  <h1>{{ qualification.name }}</h1>
  <p class="description">{{ qualification.description }}</p>
  <h2>Skills</h2>
  <ul class="skills-list">
    <li *ngFor="let skill of qualification.skills" class="skill-item">
      <div class="skill-header">
        <h3>{{ skill.name }}</h3>
        <i class="material-icons skill-icon">build</i>
      </div>
      <img [src]="skill.imageUrl" alt="{{ skill.name }}" class="skill-image">
      <p>{{ skill.description }}</p>
      <p>Level: {{ skill.level }}</p>
      <p>Average Learning Time: {{ skill.averageLearningTime }} hours</p>
      <ul class="skill-links">
        <li *ngFor="let link of skill.links"><a [href]="link">{{ link }}</a></li>
      </ul>
    </li>
  </ul>
</div>
