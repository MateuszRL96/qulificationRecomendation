<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="email" name="email" type="email" required>
    <label for="password">Hasło:</label>
    <input id="password" [(ngModel)]="password" name="password" type="password" required>
    <button type="submit" class="login-button">Zaloguj się</button>
    <button type="button" class="register-button" (click)="navigateToRegister()">Zarejestruj się</button>
  </form>
  <div *ngIf="loginError" class="error-message">
    Taki użytkownik nie istnieje.
  </div>
</div>
