<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <label for="firstName">First Name:</label>
      <input id="firstName" [(ngModel)]="firstName" name="firstName" type="text" required>
      <label for="lastName">Last Name:</label>
      <input id="lastName" [(ngModel)]="lastName" name="lastName" type="text" required>
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="email" name="email" type="email" required>
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" required>
      <label for="age">Age:</label>
      <input id="age" [(ngModel)]="age" name="age" type="number" required>
      <label for="address">Address:</label>
      <input id="address" [(ngModel)]="address" name="address" type="text" required>
      <button type="submit" class="register-button">Register</button>
    </form>
    <div *ngIf="registrationSuccess" class="success-message">
      Poprawnie utworzono u≈ºytkownika!
    </div>
  </div>
